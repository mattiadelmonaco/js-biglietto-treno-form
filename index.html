<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BIGLIETTO TRENO FORM</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <!-- HEADER -->
    <header>
        <h1 class="text-center text-white my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
    <!-- FORM -->
     <div>
        <form id="form" class="w-100 d-flex justify-content-center text-center bg-white p-3">
            <div class="row">
            <div class="col">
                <h6>Nome e Cognome</h6>
                <input class="text-center" type="text" id="full-name-field" placeholder="Nome e cognome" required>
            </div>
            <div class="col">
                <h6>Km da percorrere</h6>
                <input class="text-center" type="number" id="distance-field" placeholder="Chilometri da percorrere" required>
            </div>
            <div class="col">
                <h6>Fascia d'et√†</h6>
                <select id="age-selector" class="selector text-center" required>
            <option value="" disabled selected>---</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over 65">Over 65</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-1 gap-3">
            <input class="btn-submit" type="submit" value="Genera">
            <input class="btn-reset" type="reset" value="Annulla">
        </div>
        </form>
        </div>
    <!-- /FORM -->
     
     <!-- TICKET-->
      <div>
      <div class="text-center text-white mt-5">
        <h2>IL TUO BIGLIETTO</h2>
      </div>
      <div class="row bg-white w-100 p-3">
        <div>
            <h3>DETTAGLIO PASSEGGERI</h3>
        </div>
        <div class="col">
        <h4>NOME PASSEGGERO</h4>
        <p id="namePassenger"></p>
    </div>
      <div class="col">
        <h5>Offerta</h5>
        <p id="discount"></p>
      </div>
      <div class="col">
        <h5>Carrozza</h5>
        <p id="seat"></p>
      </div>
      <div class="col">
        <h5>Codice CP</h5>
        <p id="cp-code"></p>
      </div>
      <div class="col">
        <h5>Costo biglietto</h5>
        <p id="ticket-price"></p>
      </div>
    </div>
    </div>
     <!-- /TICKET-->

    </main>
    <!-- /MAIN -->

    <script src="js/script.js"></script>
</body>

</html>
