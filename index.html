<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BIGLIETTO TRENO FORM</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <!-- HEADER -->
    <header>
        <h1 class="text-center text-white my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
    <!-- FORM -->
        <form class="w-100 d-flex justify-content-center text-center bg-white p-3">
            <div class="row">
            <div class="col">
                <h6>Nome e Cognome</h6>
                <input class="text-center" type="text" placeholder="Nome e cognome">
            </div>
            <div class="col">
                <h6>Km da percorrere</h6>
                <input class="text-center" type="number" placeholder="Chilometri da percorrere">
            </div>
            <div class="col">
                <h6>Fascia d'età</h6>
                <select id="ageSelector" class="selector text-center">
            <option selected>Seleziona età</option>
            <option value="adult">Maggiorenne</option>
            <option value="underage">Minorenne</option>
            <option value="over65">Over 65</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-1 gap-3">
            <input class="btn-submit" type="submit" value="Genera">
            <input class="btn-reset" type="reset" value="Annulla">
        </div>
        </form>
    <!-- /FORM -->
    </main>
    <!-- /MAIN -->

    <script src="js/script.js"></script>
</body>

</html>
